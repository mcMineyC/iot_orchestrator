name: Build and Push Docker Image

on:
  push:
    branches: [docker]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from go.mod
        id: get_version
        run: |
          VERSION=$(grep '^module ' go.mod | awk -F/ '{print $NF}' | sed 's/^v//')
          # If the above doesn't yield a version, fallback to go version (not typical for semver)
          if [ -z "$VERSION" ]; then
            VERSION=$(grep '^go ' go.mod | awk '{print $2}')
          fi
          # Or, try to extract from a tag in the repo if you use tags for versioning
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/iot_orchestrator:${{ steps.get_version.outputs.version }}

      - name: Create Git tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag v${{ steps.get_version.outputs.version }}
          git push origin v${{ steps.get_version.outputs.version }}
